version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcas-backend
    ports:
      - "8081:8081"
    environment:
      # Configuración del servidor
      - SERVER_PORT=8081
      - SERVER_SERVLET_CONTEXT_PATH=/api
      
      # MongoDB (usa tu conexión de Atlas)
      - SPRING_DATA_MONGODB_URI=mongodb+srv://edgarangelja_db_user:M3TEIlEqdGh2eT09@cluster0.iwfms3i.mongodb.net/?appName=Cluster0
      - SPRING_DATA_MONGODB_DATABASE=app
      
      # CORS - Actualiza con tus dominios de producción
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500
      
      # JWT
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - JWT_EXPIRATION=86400000
      
      # Logging
      - LOGGING_LEVEL_COM=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_MONGODB=WARN
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=WARN
      
      # Opciones de Java
      - JAVA_OPTS=-Xmx512m -Xms256m
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
